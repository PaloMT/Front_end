<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraja de Pokémon</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <div class="carousel top-carousel">
        <div class="card">
            <div class="image-container">
                <img src="carta pokemon.webp" alt="Descripción" class="mi-imagen">
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="carta pokemon.webp" alt="Descripción" class="mi-imagen">
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="carta pokemon.webp" alt="Descripción" class="mi-imagen">
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="carta pokemon.webp" alt="Descripción" class="mi-imagen">
            </div>
        </div>
        <div class="card">
            <div class="image-container">
                <img src="carta pokemon.webp" alt="Descripción" class="mi-imagen">
            </div>
        </div>
    </div>

    <!-- Baraja inferior -->
    <div class="carousel bottom-carousel">
        <div class="card fire">
            <div class="title">Charmander</div>
            <div class="details">Tipo: Fuego<br>HP: 50<br>Ataque: 10</div>
        </div>
        <div class="card water">
            <div class="title">Squirtle</div>
            <div class="details">Tipo: Agua<br>HP: 60<br>Ataque: 8</div>
        </div>
        <div class="card grass">
            <div class="title">Bulbasaur</div>
            <div class="details">Tipo: Planta<br>HP: 70<br>Ataque: 9</div>
        </div>
        <div class="card electric">
            <div class="title">Pikachu</div>
            <div class="details">Tipo: Eléctrico<br>HP: 40<br>Ataque: 12</div>
        </div>
        <div class="card psychic">
            <div class="title">Abra</div>
            <div class="details">Tipo: Psíquico<br>HP: 30<br>Ataque: 15</div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const carousels = document.querySelectorAll('.carousel');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                // Ocultar todas las cartas excepto la seleccionada
                cards.forEach(c => {
                    if (c !== card) {
                        c.classList.add('hidden');
                    } else {
                        c.classList.add('active');
                    }
                });
            });
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.card')) {
                cards.forEach(c => {
                    c.classList.remove('active', 'hidden');
                });
            }
        });
    </script>
</body>
</html>
